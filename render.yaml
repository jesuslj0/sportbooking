services:
  - type: web
    name: sportbooking
    runtime: python3
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput
    startCommand: gunicorn config.wsgi:application
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: sportbookingdb
          property: connectionString
databases:
  - name: sportbookingdb
    engine: postgres
    plan: free

